<!DOCTYPE html>
<!-- <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
      
<h:head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <title><ui:insert name="title">Default title</ui:insert></title>
  
  <!-- Styles -->
  <h:outputStylesheet library="css" name="bootstrap/bootstrap.min.css" />
  <h:outputStylesheet library="css" name="patches/ie10-viewport-bug-workaround.css" />
  <h:outputStylesheet library="css" name="style.css" />
  
  <!-- Page style -->
  <ui:insert name="styles">
  	Page styles here
  </ui:insert>
  
</h:head>


<h:body>

	<ui:debug hotkey="x" rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}"/>
	
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control" />
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control" />
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
	
	<div id="upper">
	    <ui:insert name="upper">
	    	Header area.  See comments below this line in the source.
	    	<!--  include your header file or uncomment the include below and create header.xhtml in this directory -->
	    	<!-- <ui:include src="header.xhtml"/> -->
	    </ui:insert>
	</div>

	<div id="content">
	  <ui:insert name="content">
	    	Content area.  See comments below this line in the source.
	    	<!--  include your content file or uncomment the include below and create content.xhtml in this directory -->
		  	<!-- <div> -->
	    	<!-- <ui:include src="content.xhtml"/> -->  
	    	<!-- </div> -->
	  </ui:insert>
	</div>
	
	<div id="footer">
	  <ui:insert name="footer">
	    	Footer area.  See comments below this line in the source.
	    	<!--  include your header file or uncomment the include below and create footer.xhtml in this directory -->
			<!--<ui:include src="footer.xhtml"/>  -->
	  </ui:insert>
	</div>

	<!-- Javascript -->
	<h:outputScript library="js" name="jquery/jquery.min.js" />
	<h:outputScript library="js" name="bootstrap/bootstrap.min.js" />
	<h:outputScript library="js" name="patches/ie10-viewport-bug-workaround.js" />
	
</h:body>

</html>
